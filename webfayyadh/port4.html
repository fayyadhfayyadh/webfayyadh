<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Detail</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .carousel-container {
      max-width: 700px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-buttons {
      text-align: center;
      margin-top: 1rem;
    }

    .carousel-buttons button {
      margin: 0 0.5rem;
      padding: 0.4rem 1rem;
      font-weight: bold;
      border: none;
      background: #000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .portfolio-description {
      max-width: 700px;
      margin: 2rem auto;
      font-size: 1.1rem;
      text-align: center;
      color: white;
      font-size: 170%;
      padding: 0 1rem;
    }

    .portfolio-judul {
      max-width: 700px;
      margin: 2rem auto;
      font-size: 1.1rem;
      text-align: center;
      color: white;
      font-size: 270%;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="src/webp/w7.png" alt="Preview 1" />
      <img src="src/webp/w8.png" alt="Preview 2" />
      <img src="src/webp/w9.png" alt="Preview 3" />
      <img src="src/webp/w10.png" alt="Preview 4" />
      <img src="src/webp/w11.png" alt="Preview 5" />
      <img src="src/webp/w12.png" alt="Preview 6" />
    </div>
    <div class="carousel-buttons">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>
<div class="portfolio-judul">
    <p>
     Aplikasi tracker ibadah
    </p>
</div>
  <div class="portfolio-description">
    <p>
     Event Management System
    Aplikasi berbasis Laravel untuk mengelola data event dengan fitur CRUD, autentikasi login & register, dan tampilan dashboard interaktif,Aplikasi manajemen event yang saya kembangkan menggunakan Laravel 11, TailwindCSS, dan Vite.
    </p>
</div>

 <div style="text-align: center; margin-top: 2rem;">
  <a href="index.html#projects" style="
    display: inline-block;
    padding: 1rem 2rem;
    background: linear-gradient(90deg, #6a00ff, #3f0071);
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3rem;
    border-radius: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
  " onmouseover="this.style.background='linear-gradient(90deg, #8a2be2, #4b0082)'; this.style.transform='scale(1.05)'" onmouseout="this.style.background='linear-gradient(90deg, #6a00ff, #3f0071)'; this.style.transform='scale(1)'">
    â¬… Back to Home
  </a>
</div>

  <script>
    const slide = document.getElementById("carouselSlide");
    const totalSlides = slide.children.length;
    let index = 0;

    function updateSlide() {
      slide.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlide();
    }
  </script>
</body>
</html>
